{%extends 'base.html'%}

<!-- load static -->
{% load static %}

<!-- the css -->
{%block link%} {% static 'new.css' %} {%endblock link%}

<!-- the title -->
{%block title%}Login{%endblock title%}
<!-- the content -->
{%block content%}
<div class="container text-center">
  <h1>Login</h1>
  <div class="container card create-parent">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-dark" value="login">Submit</button>
    </form>
  </div>
</div>
{%endblock content%}
